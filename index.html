<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="./images/Logo.svg" type="image/x-icon">

        <link rel="stylesheet" href="./css/reset.css">

        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./css/estilo.css">

        <title>AluraBooks</title>
    </head>
    <body>

        <header class="cabecalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabecalho__menu-hamburguer container__imagem"></span>
                </label>

                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Categorias</li>
                    
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">PROGRAMAÇÃO</a>
                    </li>

                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">FRONT-END</a>
                    </li>

                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">INFRAESTRUTURA</a>
                    </li>

                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">BUSINESS</a>
                    </li>

                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">DESIGN & UX</a>
                    </li>
                </ul>

                <img src="images/Logo.svg" alt="Logo AluraBooks" class="container__imagem">
            </div>

            <div class="container">
                <a href="#"><img src="images/Favoritos-1.svg" alt="Meus favoritos" class="container__imagem"></a>
                <a href="#"><img src="images/Compras.png" alt="Carrinho de compras" class="container__imagem"></a>
                <a href="#"><img src="images/Usuario.png" alt="Meu perfil" class="container__imagem"></a>
            </div>
        </header>

        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">
                Encontre em nossa estante o que precisa para seu desenvolvimento!
            </p>

            <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>
        
        <section class="carrossel">
            <h2 class="carrossel__titulo">Novos lançamentos</h2>

            <!-- Slider main container -->
            <div class="swiper">

                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="./images/book_ApacheKafka.png" alt="Livro sobre apacheKafta e spring boot da alura books.">
                </div>
                <div class="swiper-slide">
                    <img src="./images/book_Gestão2.png" alt="Livro sobre gestão de produtos.">
                </div>
                <div class="swiper-slide">
                    <img src="./images/book_Guia Front-end.png" alt="Livro sobre guia em front-end.">
                </div>
                <div class="swiper-slide">
                    <img src="./images/book_Javascript.png" alt="Livro sobre JavaScript.">
                </div>
                <div class="swiper-slide">
                    <img src="./images/book_Portugol.png" alt="Livro sobre lógica de programação com portugol.">
                </div>
                <div class="swiper-slide">
                    <img src="./images/book_Liderança.png" alt="Livro sobre liderança.">
                </div>

                </div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
            </div>
        </section>



        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper', {
                speed: 400,
                slidesPerView: 3,
                // Exibir 3 por vez
                spaceBetween: 10,

                pagination: {
                    el: '.swiper-pagination',
                    type: 'bullets',
                },
            });


        </script>
    </body>
</html>
